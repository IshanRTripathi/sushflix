steps:
  # Build and push the backend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/sushflix-backend', './src/server']
    timeout: '1200s' # Adjust timeout as needed

  # Set up GCP Storage bucket permissions
  - name: 'gcr.io/cloud-builders/gcloud'
    id: Setup Storage
    args:
      [
        'storage',
        'buckets',
        'update',
        'gs://user-profile-pictures-sushflix',
        '--uniform-bucket-level-access',
        '--location',
        'us-central1'
      ]

  # Create service account key for storage access
  - name: 'gcr.io/cloud-builders/gcloud'
    id: Create Service Account Key
    args:
      [
        'iam',
        'service-accounts',
        'keys',
        'create',
        '/workspace/storage-key.json',
        '--iam-account',
        '$PROJECT_NUMBER-compute@developer.gserviceaccount.com',
        '--key-file-type',
        'json'
      ]

  # Push the service account key to Secret Manager
  - name: 'gcr.io/cloud-builders/gcloud'
    id: Push Storage Key
    args:
      [
        'secrets',
        'versions',
        'add',
        'storage-key',
        '--data-file',
        '/workspace/storage-key.json'
      ]

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/sushflix-backend']

  # Deploy the backend FIRST to get its URL
  - name: 'gcr.io/cloud-builders/gcloud'
    id: Deploy Backend
    args:
      [
        'run',
        'deploy',
        'sushflix-backend',
        '--image',
        'gcr.io/$PROJECT_ID/sushflix-backend',
        '--platform',
        'managed',
        '--region',
        'us-central1',
        '--allow-unauthenticated',
        '--set-secrets',
        'CLIENT_ID=google-oauth-client-id:latest,CLIENT_SECRET=google-oauth-client-secret:latest,MONGO_URI=mongo-uri:latest,JWT_SECRET=jwt-secret:latest,STORAGE_KEY=storage-key:latest'
      ]

  # Get the Google OAuth client ID from Secret Manager
  - name: 'gcr.io/cloud-builders/gcloud'
    id: Get Client ID
    args: ['secrets', 'versions', 'access', 'latest', '--secret=google-oauth-client-id']
    env:
      - 'CLIENT_ID=$$(gcloud secrets versions access latest --secret=google-oauth-client-id)'

  # Build and push the frontend Docker image, passing the backend URL and client ID as build-args
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t',
      'gcr.io/$PROJECT_ID/sushflix-frontend',
      '.',
      '--build-arg',
      'VITE_BACKEND_URL=https://sushflix-backend-796527544626.us-central1.run.app',
      '--build-arg',
      'VITE_CLIENT_ID=$$CLIENT_ID'
    ]
    timeout: '1200s'

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/sushflix-frontend']

  # Deploy the frontend
  - name: 'gcr.io/cloud-builders/gcloud'
    id: Deploy Frontend
    args:
      [
        'run',
        'deploy',
        'sushflix-frontend',
        '--image',
        'gcr.io/$PROJECT_ID/sushflix-frontend',
        '--platform',
        'managed',
        '--region',
        'us-central1',
        '--allow-unauthenticated'
      ]

logsBucket: gs://sushflix-logs
